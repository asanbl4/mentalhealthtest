<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mental health test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<!--  <link rel="stylesheet" href="/styles.css">-->
</head>
<body>
<div th:insert="header.html :: header"></div>
<h3 th:text="'Hi, ' + ${name}"/>
<h1 th:text="${question}"/>
<hr>
<div class="container mt-5">
  <form method="post" th:action="'/test/' + ${questionID + 1}">
    <button type="submit" class="btn btn-primary" name="submitButton" value="1" style="margin-right: 10px;">Strongly Disagree</button>
    <button type="submit" class="btn btn-primary" name="submitButton" value="2" style="margin-right: 10px;">Somewhat Disagree</button>
    <button type="submit" class="btn btn-primary" name="submitButton" value="3" style="margin-right: 10px;">Prefer Not to Answer</button>
    <button type="submit" class="btn btn-primary" name="submitButton" value="4" style="margin-right: 10px;">Somewhat Agree</button>
    <button type="submit" class="btn btn-primary" name="submitButton" value="5" style="margin-right: 10px;">Strongly Agree</button>
  </form>
</div>

<div th:insert="footer.html :: footer"></div>
</body>
</html>
