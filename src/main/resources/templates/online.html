<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mental health test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header.html :: header"></div>
<h3 th:text="'Hi, ' + ${name}"/>
<h1 th:text="'Would you prefer to schedule your appointment online or in person?'"/>
<hr>
<div class="container mt-5">
    <form method="post">
        <button type="submit" class="btn btn-primary" name="submitButton" value="1" style="margin-right: 10px;">Online</button>
        <button type="submit" class="btn btn-primary" name="submitButton" value="0" style="margin-right: 10px;">In person</button>

    </form>
</div>

<div th:insert="footer.html :: footer"></div>
</body>
</html>
